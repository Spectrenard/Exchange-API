<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Convertisseur de Devises</title>
  </head>
  <body>
    <h1>Convertisseur de Devises</h1>
    <div class="convertCard">
      <select name="deviseEntry" id="deviseEntry">
        <option value="">Sélectionnez une devise</option>
      </select>
      <input type="number" placeholder="Montant à convertir" id="search" />
      <select name="deviseOutput" id="deviseOutput">
        <option value="">Sélectionnez une devise de sortie</option>
      </select>
      <input type="submit" value="Convertir" id="btn" />
      <div class="result" id="result"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
